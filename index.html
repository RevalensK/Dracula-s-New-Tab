        <style>
          /* CSS for colors */
:root {
  --bg: #282a36;
  --fg: #f8f8f2;
  --cyan: #8be9fd;
  --green: #50fa7b;
  --orange: #ffb86c;
  --pink: #ff79c6;
  --purple: #bd93f9;
  --red: #ff5555;
  --yellow: #f1fa8c;
  --border: #44475a;
}

body {
  background-color: var(--bg);
  color: var(--fg);
  font-family: 'Courier New', Courier, monospace;
  margin: 0;
  padding: 0;
  height: 100vh;
  position: relative;
}

/* TUI Block Style */
.block {
  border: 1px solid var(--border);
  padding: 1rem;
  background-color: #1e1f29;
}

/* Hello */
#hello {
  position: absolute;
  top: 1rem;
  left: 1rem;
}

#hello h1 {
  color: var(--orange);
  margin: 0;
}

#hello h4 {
  color: var(--purple);
  margin: 0;
}

/* Clock */
#clock {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 1.5rem;
  color: var(--cyan);
}

/* Links*/
#links {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  display: grid;
  grid-template-columns: repeat(4, auto);
  gap: 0.5rem;
}

#links a {
  display: block;
  background-color: #1e1f29;
  color: var(--pink);
  padding: 0.5rem;
  text-align: center;
  border: 1px solid var(--border);
  text-decoration: none;
  transition: all 0.2s;
  min-width: 80px;
}

#links a:hover {
  background-color: var(--border);
  color: var(--yellow);
}
        </style>
    </head>
